<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In · Habit Control</title>
</head>

<body style="
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0f172a;
  font-family:Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  padding:16px;
">

  <!-- Login Card -->
  <div style="
    width:100%;
    max-width:380px;
    background:#ffffff;
    padding:28px;
    border-radius:16px;
    box-shadow:0 24px 60px rgba(0,0,0,0.35);
  ">

    <!-- Brand -->
    <div style="text-align:center; margin-bottom:24px;">
      <div style="
        font-size:1.8rem;
        font-weight:800;
        color:#0f172a;
        letter-spacing:-0.5px;
      ">
        Habit<span style="color:#38bdf8">.</span>
      </div>
      <div style="
        font-size:0.85rem;
        color:#64748b;
        margin-top:4px;
      ">
        Track consistency. Build discipline.
      </div>
    </div>

    <!-- Email -->
    <label style="
      display:block;
      font-size:0.8rem;
      font-weight:600;
      color:#475569;
      margin-bottom:6px;
    ">
      Email
    </label>
    <input
      id="email"
      type="email"
      placeholder="you@example.com"
      style="
        width:89%;
        padding:12px 14px;
        margin-bottom:16px;
        border-radius:10px;
        border:1px solid #cbd5e1;
        font-size:0.95rem;
        outline:none;
      "
    />

    <!-- Password -->
    <label style="
      display:block;
      font-size:0.8rem;
      font-weight:600;
      color:#475569;
      margin-bottom:6px;
    ">
      Password
    </label>

    <div style="position:relative; margin-bottom:22px;width:90%;">
      <input
        id="password"
        type="password"
        placeholder="••••••••"
        style="
          width:91%;
          padding:12px 42px 12px 14px;
          border-radius:10px;
          border:1px solid #cbd5e1;
          font-size:0.95rem;
          outline:none;
        "
      />

      <!-- Toggle visibility -->
      <span
        onclick="togglePassword()"
        style="
          position:absolute;
          right:1px;
          top:50%;
          transform:translateY(-50%);
          cursor:pointer;
          font-size:0.85rem;
          color:#000000;
          user-select:none;
        "
        id="toggleText"
      >
        Show
      </span>
    </div>

    <!-- Login Button -->
    <button
      onclick="login()"
      style="
        width:98%;
        padding:13px;
        border:none;
        border-radius:10px;
        background:#0f172a;
        color:#ffffff;
        font-size:0.95rem;
        font-weight:600;
        cursor:pointer;
      "
      id="loginBtn"
    >
      Sign In
    </button>

    <!-- Footer -->
    <div style="
      margin-top:18px;
      text-align:center;
      font-size:0.75rem;
      color:#94a3b8;
      line-height:1.4;
    ">
      Secure access to your personal dashboard
    </div>

  </div>

  <script src="app.js"></script>

  <script>
    /* =====================
       ENTER KEY SUPPORT
    ===================== */
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        login();
      }
    });

    /* =====================
       PASSWORD TOGGLE
    ===================== */
    function togglePassword() {
      const pwd = document.getElementById("password");
      const toggle = document.getElementById("toggleText");

      if (pwd.type === "password") {
        pwd.type = "text";
        toggle.innerText = "Hide";
      } else {
        pwd.type = "password";
        toggle.innerText = "Show";
      }
    }
  </script>

</body>
</html>
