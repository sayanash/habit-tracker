<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In · Habit Control</title>
</head>

<body style="
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0f172a;
  font-family:Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  padding:16px;              /* ✅ mobile safe padding */
">

  <!-- Login Card -->
  <div style="
    width:100%;
    max-width:380px;
    background:#ffffff;
    padding:28px;
    border-radius:16px;
    box-shadow:0 24px 60px rgba(0,0,0,0.35);
  ">

    <!-- Brand -->
    <div style="text-align:center; margin-bottom:24px;">
      <div style="
        font-size:1.8rem;
        font-weight:800;
        color:#0f172a;
        letter-spacing:-0.5px;
      ">
        Habit<span style="color:#38bdf8">.</span>
      </div>
      <div style="
        font-size:0.85rem;
        color:#64748b;
        margin-top:4px;
        line-height:1.4;
      ">
        Track consistency. Build discipline.
      </div>
    </div>

    <!-- Email -->
    <label style="
      display:block;
      font-size:0.8rem;
      font-weight:600;
      color:#475569;
      margin-bottom:6px;
    ">
      Email
    </label>
    <input
      id="email"
      type="email"
      placeholder="you@example.com"
      style="
        width:90%;                 /* ✅ full width */
        padding:12px 14px;
        margin-bottom:16px;
        border-radius:10px;
        border:1px solid #cbd5e1;
        font-size:0.95rem;
        outline:none;
      "
    />

    <!-- Password -->
    <label style="
      display:block;
      font-size:0.8rem;
      font-weight:600;
      color:#475569;
      margin-bottom:6px;
    ">
      Password
    </label>
    <input
      id="password"
      type="password"
      placeholder="••••••••"
      style="
        width:90%;                 /* ✅ full width */
        padding:12px 14px;
        margin-bottom:22px;
        border-radius:10px;
        border:1px solid #cbd5e1;
        font-size:0.95rem;
        outline:none;
      "
    />

    <!-- Login Button -->
    <button
      onclick="login()"
      style="
        width:98%;                 /* ✅ full width */
        padding:13px;
        border:none;
        border-radius:10px;
        background:#0f172a;
        color:#ffffff;
        font-size:0.95rem;
        font-weight:600;
        cursor:pointer;
      "
    >
      Sign In
    </button>

    <!-- Footer -->
    <div style="
      margin-top:18px;
      text-align:center;
      font-size:0.75rem;
      color:#94a3b8;
      line-height:1.4;
    ">
      Secure access to your personal dashboard
    </div>

  </div>

  <script src="app.js"></script>

</body>
</html>
